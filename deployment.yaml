apiVersion: apps/v1
kind: Deployment 
metadata:
  name: deployment
  labels: 
    app: moovex
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: moovex
  template:
    metadata: 
      labels: 
        app: moovex
    spec:
      containers:
      - name:  moovex
        image: kkunle/moovex:latest
        ports:
        - containerPort: 80

